<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

  <body>
    <h1>DOM Practice 1</h1>
    <p>
      Your task is to make it so that the background of the following divs
      changes to the color black to reveal the text inside if the box is
      checked.
    </p>

    <div class="checkbox_div">
      <input type="checkbox" />
      <p style="color: white">Hey</p>
    </div>
    <div class="checkbox_div">
      <input type="checkbox" />
      <p style="color: white">You</p>
    </div>
    <div class="checkbox_div">
      <input type="checkbox" />
      <p style="color: white">Did</p>
    </div>
    <div class="checkbox_div">
      <input type="checkbox" />
      <p style="color: white">It!</p>
    </div>
  </body>
</html>
